<#assign basePath=request.contextPath />
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闻行天下</title>
    <link href="${basePath}/static/assist/css/bootstrap.min.css">
    <style>
        #bs-example-navbar-collapse-1 ul li a{
            font-size: 16px;
        }
        #topNavbar{	
            margin-left: 20px;
        }
    </style>
</head>
<body>
<#include "nav.html">
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="width: 1000px;height: 550px;margin: 0 auto" >
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox" >
        <div class="item active">
            <img src="static/img/1.jpg" style="width: 1000px;height: 550px">
            <div class="carousel-caption">
            </div>
        </div>
        <div class="item">
            <img src="static/img/2.jpg" style="width: 1000px;height: 550px">
            <div class="carousel-caption">
            </div>
        </div>
        <div class="item">
            <img src="static/img/3.jpg" style="width: 1000px;height: 550px">
            <div class="carousel-caption">
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<hr>
<#include "footer.html">
<script src="assist/js/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    var topNavbar = document.getElementById("topNavbar");
    var filter = function (node) {
        return node.tagName.toLowerCase()=="li" ? NodeFilter.FILTER_ACCEPT:NodeFilter.FILTER_SKIP;
    }
    var walker =document.createTreeWalker(topNavbar,NodeFilter.SHOW_ELEMENT,filter,false);
    var node = walker.nextNode();
    while (node!=null){
        node.onmousemove=function () {
           $(this).addClass("active");
        };
        node.onmouseout = function () {
            $(this).removeClass("active");
        }
        node=walker.nextNode();
    }
</script>
</body>
</html>
