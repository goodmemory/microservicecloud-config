<#assign basePath=request.contextPath />
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8" />
<title>首页</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="${basePath}/static/assets/css/bootstrap.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="${basePath}/static/assets/js/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="${basePath}/static/assets/js/bootstrap.min.js"></script>
<!-- 时间插件 -->
<script language="javascript" type="text/javascript" src="${basePath}/static/My97DatePicker/WdatePicker.js"></script>
</head>

<body>
<div style="padding:0px; margin:0px;">
 <ul class="breadcrumb" style="  margin:0px; " >
    	<li><a href="#">系统管理</a></li>
        <li>新闻管理</li>
        <li>修改新闻</li>
    </ul>
</div>

<form action="${basePath}/news/update"  method="post" class="form-horizontal" enctype="multipart/form-data">
    <h5 class="page-header alert-info" style="padding:10px; margin:0px; margin-bottom:5px;">基本信息</h5>
	<div class="row">
    	<div class="col-sm-5">
        	<div class="form-group">
            	<label class="col-sm-3 control-label">新闻编号</label>
                <div class="col-sm-9">
                	<input type="text" name="newsId" value="${news.newsId}" readonly="readonly" class="form-control input-sm" placeholder="请输入新闻编号"/>
                </div>
            </div>
        
        </div>
        <div class="col-sm-5">
            <div class="form-group">
            	<label class="col-sm-3 control-label">新闻标题</label>
                <div class="col-sm-9">
                	<input type="text" name="newsTitle" value="${news.newsTitle!''}" class="form-control input-sm" placeholder="请输入新闻标题"/>
                </div>
            </div>
        </div>

    </div>
    <!-- 开始2 -->
	<div class="row">
    	<div class="col-sm-5">
        	<div class="form-group">
            	<label class="col-sm-3 control-label">新闻图片</label>
                <div class="col-sm-5">
                	<input type="file" name="file" value="${news.newsImage!''}" class="form-control input-sm"/>
                </div>
            </div>
        
        </div>
        <div class="col-sm-5">
            <div class="form-group">
            	<label class="col-sm-3 control-label">新闻来源</label>
               <div class="col-sm-9">
                	<input type="text" name="newsOrign" value="${news.newsOrign!''}" class="form-control input-sm" placeholder="请输入新闻来源"/>
                </div>
            </div>
        </div>
    </div>
    <!-- 结束2 -->
    <!-- 开始3 -->
	<div class="row">
    	<div class="col-sm-5">
        	<div class="form-group">
            	<label class="col-sm-3 control-label">新闻作者</label>
                <div class="col-sm-6">
                	<input type="text" name="newsAuthor" value="${news.newsAuthor!''}" class="form-control input-sm" placeholder="请输入新闻作者"/>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="form-group">
            	<label class="col-sm-3 control-label">新闻种类</label>
                <div class="col-sm-6">
                		<select class="form-control input-sm" name="categoryId">
                        	<#list categorylist as category>
                            	<option value="<#if category.categoryId==news.categoryId></#if>" selected>${category.categoryName}</option>
                            </#list>
                        </select>
                </div>
            </div>
        </div>
    </div>
    <!-- 结束3 -->
        <!-- 开始4 -->
	<!-- <div class="row">
    	<div class="col-sm-5">
        	<div class="form-group">
            	<label class="col-sm-3 control-label">修改时间时间</label>
                <div class="col-sm-9">
                	<input type="text" name="updateTime" class="form-control input-sm Wdate" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})" placeholder="请输入发布时间" readonly="readonly"/>
                </div>
            </div>
        
        </div>
    </div> -->
    <!-- 结束4 -->
    <h5 class="page-header alert-info" style="padding:10px; margin:0px; margin-bottom:5px;">新闻内容</h5>
    	<div class="row">
    	<div class="col-sm-10">
        	<div class="form-group">
            	<label class="col-sm-3 control-label">内容</label>
                <div class="col-sm-9">
                	<textarea rows="10" cols="10" class="form-control" name="newsContent">${news.newsContent!''}</textarea>
                </div>
            </div>
        
        </div>

    </div>
   	<div class="row">
    	<div class="col-sm-3 col-sm-offset-4">
        	<input  type="submit" class="btn btn-success" value="保存"/>
        	<a href="${basePath}/news/list" class="btn  btn-danger">取消</a>
        </div>
    </div>
</form>

</body>
</html>
