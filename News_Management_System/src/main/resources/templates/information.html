<#assign basePath=request.contextPath />
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="${basePath}/static/assets/css/bootstrap.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="${basePath}/static/assets/js/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="${basePath}/static/assets/js/bootstrap.min.js"></script>
</head>
<body>
<div style="padding:0px; margin:0px;">
 <ul class="breadcrumb" style="  margin:0px; " >
    	<li><a href="#">系统管理</a></li>
        <li>个人信息</li>
    </ul>
</div>
<form action="" class="form-horizontal">
<h5 class="page-header alert-info" style="padding:10px; margin:0px; margin-bottom:5px;">基本信息</h5>
	<div class="row">
    	<div class="col-sm-5">
        	<div class="form-group">
            	<label class="col-sm-3 control-label">编号</label>
                <div class="col-sm-9">
                	<input type="text" value="${user.userId!''}" name="userId" class="form-control input-sm" readonly="readonly"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
    	<div class="col-sm-5">
        	<div class="form-group">
            	<label class="col-sm-3 control-label">用户名</label>
                <div class="col-sm-9">
                	<input type="text" value="${user.username!''}" name="username" class="form-control input-sm" readonly="readonly"/>
                </div>
            </div>
        </div>
    </div>
    <!-- 开始2 -->
	<div class="row">
    	<div class="col-sm-5">
            <div class="form-group">
            	<label class="col-sm-3 control-label">年龄</label>
                <div class="col-sm-9">
                <input type="text" name="userAge" value="${user.userAge!''}" class="form-control input-sm" readonly="readonly"/>
                </div>
            </div>
        </div>
    </div>
    <!-- 结束2 -->
    <div class="row">
    	<div class="col-sm-5">
            <div class="form-group">
            	<label class="col-sm-3 control-label">性别</label>
                <div class="col-sm-9">
                <input type="text" name="userSex" value="<#if user.userSex==1>男 <#elseif user.userSex==2>女</#if>" class="form-control input-sm" readonly="readonly"/>
                </div>
            </div>
        </div>
    </div>
    <!-- 开始4 -->
	<div class="row">
        <div class="col-sm-5">
            <div class="form-group">
            	<label class="col-sm-3 control-label">手机号码</label>
                <div class="col-sm-9">
                <input type="text" name="userPhone" value="${user.userPhone!''}" class="form-control input-sm" readonly="readonly"/>
                </div>
            </div>
        </div>
    </div>
    <!-- 结束4 -->
    <!-- 开始5 -->
	<div class="row">
    	<div class="col-sm-5">
        	<div class="form-group">
            	<label class="col-sm-3 control-label">家庭住址</label>
                <div class="col-sm-9">
                	<input type="text" name="userAddress" value="${user.userAddress}" class="form-control input-sm" readonly="readonly"/>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="row">
    	<div class="col-sm-5">
        	<div class="form-group">
            	<label class="col-sm-3 control-label">角色</label>
                <div class="col-sm-9">
                	<input type="text" name="roleName" value="${user.roleName!''}" class="form-control input-sm" readonly="readonly"/>
                </div>
            </div>
        </div>
    </div> -->
  </form>
</body>
</html>
